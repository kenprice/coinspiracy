<!doctype html>
<html> 
  <head>
    <title>Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
<body>

<div id="app" class="container">
  <div>
    <h2>Filter Coins</h2>
    <div class="form-check form-check-inline" v-for="coin in available_coins">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" v-model="coin_filters[coin]">
        {{coin}}
      </label>
    </div>
  </div>

  <div>
    <h2>Filter Exchanges</h2>
    <div class="form-check form-check-inline" v-for="exchange in available_exchanges">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" v-model="exchange_filters[exchange]">
        {{exchange}}
      </label>
    </div>
  </div>

  <div v-for="(data, coin) in exchange_data">
    <h2>{{coin}}</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Exchange Pair</th>
          <th>Price Pair</th>
          <th>Diff</th>
          <th>Diff %</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in data">
          <td>{{item.exchange1}} &rarr; {{item.exchange2}}</td>
          <td>{{item.exchange1_price}} &rarr; {{item.exchange2_price}}</td>
          <td>{{item.diff}}</td>
          <td>{{item.diff_perc}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
